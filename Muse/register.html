<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muse.com</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    <script defer src="js/firebase.js"></script>
    
</head>
<body>

    <main class="main-body flex-col">
        <h1 class="text-white">Register with Muse Today!</h1>
        <div class="input-layout flex-col">
            <label for="username">Username</label>
            <input type="text" id="username">
            <p id="username-error"></p>
            <label for="email">Email</label>
            <input type="text" id="emailtext">
            <p id="email-error"></p>
            <label for="password">Enter Password</label>
            <!-- Main Password -->
            <div class="flex-row password-div">
                <input id="pw-1" type="password">
                <img id="hide-reveal-1" onclick="revealPassword('hide-reveal-1','pw-1')" class="display-icon" src="static/svg/eye-solid.svg" alt="">
            </div>

            <!-- For the confirmation password -->
            <label for="pw-2">Enter the Password again</label>
            <div class="flex-row password-div">
                <input id="pw-2" type="password">
                <img class="display-icon" onclick="revealPassword('hide-reveal-2','pw-2')" id="hide-reveal-2" src="static/svg/eye-solid.svg" alt="">
            </div>
            <p id="signup-error"></p>
            <a href="">Do you already have an account?</a>
            <!-- Submission -->
             <button  onclick="signup()" id="submit-btn">Submit</button>
        </div>
    </main>

    <script defer src="./js/register.js"></script>
</body>
</html>
